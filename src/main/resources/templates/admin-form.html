<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
        <div class="container">
            <h3>Admin Portal</h3>
            <hr>

            <p class="h4 mb-4">Add New</p>

            <form action="#" th:action="@{/adminPortal/save}"
                  th:object="${kvp}" method="post">
                <div class="row g-3 align-items-center">
                <input type="text" th:field="*{keyName}" required
                       class="form-control mb-4 w-25 form-control"  placeholder="Key">
                <span th:if="${#fields.hasErrors('keyName')}" th:errors="*{keyName}" class="form-text col-auto" ></span>
                </div>
                <div class="row g-3 align-items-center">
                <input type="text" th:field="*{value}"  required
                       class="form-control mb-4 w-25 form-control "  placeholder="Value" />
                <span th:if="${#fields.hasErrors('value')}" th:errors="*{value}" class="form-text col-auto" ></span>
                </div>
                <div class="row g-3 align-items-center">
                    <input type="hidden"  th:field="*{environment}"  required
                           class="form-control mb-4 w-25 form-control " />
                    <span th:if="${#fields.hasErrors('environment')}" th:errors="*{environment}" class="form-text col-auto" ></span>
                    <input type="hidden" th:field="*{id}">
                </div>

                <button type="submit" class="btn btn-info col-2">Save</button>

            </form>

            <hr>
            <a th:href="@{/adminPortal/list(EnvId=${EnvId})}">Cancel</a>
        </div>
</body>
</html>
