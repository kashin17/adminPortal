<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Environment List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h3>Environment Manager</h3>
        <hr>
        <table class = "table table-bordered table-striped">
            <thead class ="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="tempENV: ${envs}">
                <td th:text="${tempENV.id}"/>
                <td th:text="${tempENV.name}"/>
                <td> <a th:href="@{/adminPortal/list(EnvId=${tempENV.id})}"
                        class="btn btn-primary btn-sm mb-3" >
<!--                        th:href="@{/adminPortal/list + ${tempENV.id}}"-->
                Enter</a>
                </td>
            </tr>
            </tbody>

        </table>


        <h5>Create New Environment</h5>
        <form th:action="@{/createEnv}" method="post">
            <input type="text" name="name" placeholder="Environment Name"/>
            <button type="submit"
                    class="btn btn-primary btn-sm mb-3" >Create</button>
        </form>



    </div>


</body>
</html>
